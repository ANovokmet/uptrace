schema: v2
name: 'Kafka: Topics'

table:
  grid_items:
    - title: Topics
      description: Number of topics in the cluster
      type: gauge
      metrics:
        - kafka.topic.partitions as $parts
      query:
        - uniq($parts, topic)

    - title: Consumers lag
      description: Consumer group lag
      type: gauge
      metrics:
        - kafka.consumer_group.lag_sum as $lag
      query:
        - sum($lag)

    - title: Brokers
      description: Number of brokers in the cluster
      type: gauge
      metrics:
        - kafka.brokers as $brokers
      query:
        - $brokers

    - title: Consumers
      description: Number of members in the consumer group
      type: gauge
      metrics:
        - kafka.consumer_group.members as $members
      query:
        - $members

  metrics:
    - kafka.topic.partitions as $parts
    - kafka.consumer_group.offset_sum as $offset
    - kafka.consumer_group.lag_sum as $lag
    - kafka.partition.replicas_in_sync as $replicas_in_sync
  query:
    - group by topic
    - $parts
    - per_min(delta($offset)) as processed
    - $lag
    - $replicas_in_sync

grid_rows:
  - title: General
    items:
      - title: Number of partitions in the topic
        metrics:
          - kafka.topic.partitions as $parts
        query:
          - $parts

      - title: Number of processed messages across partitions of the topic
        metrics:
          - kafka.consumer_group.offset_sum as $offset
        query:
          - per_min(delta($offset)) as processed group by group

      - title: Consumer group lag across all partitions of the topic
        metrics:
          - kafka.consumer_group.lag_sum as $lag
        query:
          - $lag group by group
