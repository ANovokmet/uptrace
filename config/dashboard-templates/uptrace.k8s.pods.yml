schema: v2
name: 'K8s: Pods'

table:
  grid_items:
    - title: Running pods
      description: Number of pods
      type: gauge
      template: ${num_running} of ${num_all}
      metrics:
        - k8s.pod.phase as $phase
      query:
        - uniq($phase{_value=2}, k8s.pod.name) as num_running
        - uniq($phase, k8s.pod.name) as num_all

    - title: Total RSS
      description: RSS usage on all pods
      type: gauge
      metrics:
        - k8s.pod.memory.rss as $rss
      query:
        - last(sum($rss))
      columns:
        sum($rss):
          unit: bytes

    - title: Total FS
      description: Total filesystem usage on all nodes
      type: gauge
      metrics:
        - k8s.pod.filesystem.usage as $usage
      query:
        - last(sum($usage))
      columns:
        sum($usage):
          unit: bytes

  metrics:
    - k8s.pod.memory.rss as $rss_mem
    - k8s.pod.memory.usage as $mem_usage
    - k8s.pod.cpu.utilization as $cpu_util
    - k8s.pod.filesystem.usage as $fs_usage
    - k8s.pod.filesystem.capacity as $fs_capacity
  query:
    - group by k8s.namespace.name
    - group by k8s.pod.name
    - $cpu_util
    - $mem_usage
    - $rss_mem
    - $fs_usage
    - $fs_usage / $fs_capacity as fs_util
  columns:
    cpu_util:
      unit: utilization
    fs_usage:
      unit: bytes
    fs_util:
      unit: utilization
    mem_usage:
      unit: bytes
    rss_mem:
      unit: bytes

grid_rows:
  - title: Gauges
    items:
      - title: Running pods
        description: Number of pods
        type: gauge
        template: ${num_running} of ${num_all}
        metrics:
          - k8s.pod.phase as $phase
        query:
          - uniq($phase{_value=2}, k8s.pod.name) as num_running
          - uniq($phase, k8s.pod.name) as num_all
        columns:
          num_all:
            color: '#91cc75'
          num_running:
            color: '#5470c6'

      - title: Total RSS
        description: RSS usage on all pods
        type: gauge
        metrics:
          - k8s.pod.memory.rss as $rss
        query:
          - last(sum($rss))
        columns:
          sum($rss):
            unit: bytes
            color: '#5470c6'

      - title: Total FS
        description: Total filesystem usage on all nodes
        type: gauge
        metrics:
          - k8s.pod.filesystem.usage as $usage
        query:
          - last(sum($usage))
        columns:
          sum($usage):
            unit: bytes
            color: '#5470c6'

  - title: General
    items:
      - title: CPU utilization
        width: 6
        height: 15
        type: chart
        chart: area
        metrics:
          - k8s.pod.cpu.utilization as $utilization
        query:
          - $utilization
        columns:
          utilization:
            unit: utilization
            color: '#5470c6'
        legend:
          type: list
          placement: bottom
          values:
            - avg
      - title: RSS memory
        width: 6
        height: 15
        xAxis: 6
        type: chart
        chart: area
        metrics:
          - k8s.pod.memory.rss as $rss
        query:
          - $rss
        columns:
          rss:
            unit: bytes
            color: '#5470c6'
        legend:
          type: list
          placement: bottom
          values:
            - avg
      - title: RAM usage
        width: 6
        height: 15
        yAxis: 15
        type: chart
        chart: area
        metrics:
          - k8s.pod.memory.usage as $usage
        query:
          - $usage
        columns:
          usage:
            unit: bytes
            color: '#5470c6'
        legend:
          type: list
          placement: bottom
          values:
            - avg
      - title: Memory working set
        width: 6
        height: 15
        xAxis: 6
        yAxis: 15
        type: chart
        chart: line
        metrics:
          - k8s.pod.memory.working_set as $working_set
        query:
          - $working_set
        columns:
          working_set:
            unit: bytes
            color: '#5470c6'
        legend:
          type: list
          placement: bottom
          values:
            - avg
      - title: Memory major page faults
        width: 6
        height: 15
        yAxis: 30
        type: chart
        chart: line
        metrics:
          - k8s.pod.memory.major_page_faults as $major_page_faults
        query:
          - $major_page_faults
        columns:
          major_page_faults:
            color: '#5470c6'
        legend:
          type: list
          placement: bottom
          values:
            - avg
      - title: Memory page faults
        width: 6
        height: 15
        xAxis: 6
        yAxis: 30
        type: chart
        chart: line
        metrics:
          - k8s.pod.memory.page_faults as $page_faults
        query:
          - delta($page_faults)
        columns:
          delta($page_faults):
            color: '#5470c6'
        legend:
          type: list
          placement: bottom
          values:
            - avg
      - title: Filesystem available
        width: 6
        height: 15
        yAxis: 45
        type: chart
        chart: area
        metrics:
          - k8s.pod.filesystem.available as $available
        query:
          - $available
        columns:
          available:
            unit: bytes
            color: '#5470c6'
        legend:
          type: list
          placement: bottom
          values:
            - avg
      - title: Filesystem usage
        width: 6
        height: 15
        xAxis: 6
        yAxis: 45
        type: chart
        chart: area
        metrics:
          - k8s.pod.filesystem.usage as $usage
        query:
          - $usage
        columns:
          usage:
            unit: bytes
            color: '#5470c6'
        legend:
          type: list
          placement: bottom
          values:
            - avg
