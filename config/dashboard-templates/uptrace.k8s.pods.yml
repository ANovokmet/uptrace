schema: v2
name: 'K8s: Pods'

table:
  grid_items:
    - title: Running pods
      description: Number of pods
      type: gauge
      template: ${num_running} of ${num_all}
      metrics:
        - k8s_pod_phase as $phase
      query:
        - uniq($phase{_value=2}, k8s_pod_name) as num_running
        - uniq($phase, k8s_pod_name) as num_all

    - title: Total RSS
      description: RSS usage on all pods
      type: gauge
      metrics:
        - k8s_pod_memory_rss as $rss
      query:
        - sum($rss)
      columns:
        sum($rss):
          unit: bytes
          agg_func: last

    - title: Total FS
      description: Total filesystem usage on all nodes
      type: gauge
      metrics:
        - k8s_pod_filesystem_usage as $usage
      query:
        - sum($usage)
      columns:
        sum($usage):
          unit: bytes
          agg_func: last

  metrics:
    - k8s_pod_memory_rss as $rss_mem
    - k8s_pod_memory_usage as $mem_usage
    - k8s_pod_cpu_utilization as $cpu_util
    - k8s_pod_filesystem_usage as $fs_usage
    - k8s_pod_filesystem_capacity as $fs_capacity
  query:
    - group by k8s_namespace_name
    - group by k8s_pod_name
    - $cpu_util
    - $mem_usage
    - $rss_mem
    - $fs_usage
    - $fs_usage / $fs_capacity as fs_util
  columns:
    cpu_util:
      unit: utilization
    fs_usage:
      unit: bytes
    fs_util:
      unit: utilization
    mem_usage:
      unit: bytes
    rss_mem:
      unit: bytes

grid_rows:
  - title: Gauges
    items:
      - title: Running pods
        description: Number of pods
        type: gauge
        template: ${num_running} of ${num_all}
        metrics:
          - k8s_pod_phase as $phase
        query:
          - uniq($phase{_value=2}, k8s_pod_name) as num_running
          - uniq($phase, k8s_pod_name) as num_all

      - title: Total RSS
        description: RSS usage on all pods
        type: gauge
        metrics:
          - k8s_pod_memory_rss as $rss
        query:
          - sum($rss)
        columns:
          sum($rss):
            unit: bytes
            agg_func: last

      - title: Total FS
        description: Total filesystem usage on all nodes
        type: gauge
        metrics:
          - k8s_pod_filesystem_usage as $usage
        query:
          - sum($usage)
        columns:
          sum($usage):
            unit: bytes
            agg_func: last

  - title: General
    items:
      - title: CPU utilization
        metrics:
          - k8s_pod_cpu_utilization as $utilization
        query:
          - $utilization
        columns:
          utilization:
            unit: utilization

      - title: RSS memory
        metrics:
          - k8s_pod_memory_rss as $rss
        query:
          - $rss
        columns:
          rss:
            unit: bytes

      - title: RAM usage
        metrics:
          - k8s_pod_memory_usage as $usage
        query:
          - $usage
        columns:
          usage:
            unit: bytes

      - title: Memory working set
        metrics:
          - k8s_pod_memory_working_set as $working_set
        query:
          - $working_set
        columns:
          working_set:
            unit: bytes

      - title: Memory major page faults
        metrics:
          - k8s_pod_memory_major_page_faults as $major_page_faults
        query:
          - $major_page_faults

      - title: Memory page faults
        metrics:
          - k8s_pod_memory_page_faults as $page_faults
        query:
          - delta($page_faults)
        columns:
          delta($page_faults):
            color: '#5470c6'
        legend:
          type: list
          placement: bottom
          values:
            - avg

      - title: Filesystem available
        metrics:
          - k8s_pod_filesystem_available as $available
        query:
          - $available
        columns:
          available:
            unit: bytes

      - title: Filesystem usage
        metrics:
          - k8s_pod_filesystem_usage as $usage
        query:
          - $usage
        columns:
          usage:
            unit: bytes
