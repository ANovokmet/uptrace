schema: v2
name: 'Node exporter: Filesystem'

table:
  metrics:
    - node_filesystem_avail_bytes as $avail_space
    - node_filesystem_size_bytes as $size
    - node_filesystem_files_free as $files_free
    - node_filesystem_files as $files
  query:
    - group by instance
    - group by job
    - group by device
    - group by mountpoint
    - $size
    - $files
    - $files_free
    - $avail_space
  columns:
    avail_space:
      unit: bytes
      agg_func: last
    files:
      agg_func: last
      sparkline_disabled: true
    files_free:
      agg_func: last
      sparkline_disabled: true
    size:
      unit: bytes
      agg_func: last
      sparkline_disabled: true

grid_rows:
  - title: Gauges
    items:
      - title: Filesystem size
        type: gauge
        metrics:
          - node_filesystem_size_bytes as $size
        query:
          - $size
        columns:
          size:
            unit: bytes
            agg_func: last
      - title: Device error?
        type: gauge
        metrics:
          - node_filesystem_device_error as $error
        query:
          - $error
        columns:
          error:
            agg_func: last
        value_mappings:
          - op: eq
            value: '0'
            text: 'No'
            color: '#4CAF50'
          - op: eq
            value: '1'
            text: 'Yes'
            color: '#F44336'

      - title: Readonly?
        type: gauge
        metrics:
          - node_filesystem_readonly as $readonly
        query:
          - $readonly
        columns:
          readonly:
            agg_func: last
        value_mappings:
          - op: eq
            value: '0'
            text: 'No'
            color: '#212121'
          - op: eq
            value: '1'
            text: 'Yes'
            color: '#212121'

  - title: Generic
    items:
      - title: Available bytes
        metrics:
          - node_filesystem_avail_bytes as $avail
        query:
          - $avail
        columns:
          avail:
            unit: bytes

      - title: Free bytes
        metrics:
          - node_filesystem_free_bytes as $free
        query:
          - $free
        columns:
          free:
            unit: bytes

      - title: Number of files
        metrics:
          - node_filesystem_files as $files
        query:
          - $files

      - title: Files free
        metrics:
          - node_filesystem_files_free as $free
        query:
          - $free
